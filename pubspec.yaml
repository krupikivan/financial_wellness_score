name: financial_wellness_score
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  freezed_annotation: ^2.4.1
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.3
  json_annotation: ^4.9.0
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  mockito: ^5.4.4
  test: any

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Work Sans ExtraBold
      fonts:
        - asset: assets/fonts/work-sans.extrabold.otf
    - family: Work Sans Bold
      fonts:
        - asset: assets/fonts/work-sans.bold.otf
    - family: Work Sans Light
      fonts:
        - asset: assets/fonts/work-sans.light.otf
    - family: Work Sans ExtraLight
      fonts:
        - asset: assets/fonts/work-sans.extralight.otf
    - family: Work Sans Medium
      fonts:
        - asset: assets/fonts/work-sans.medium.otf
    - family: Work Sans Regular
      fonts:
        - asset: assets/fonts/work-sans.regular.otf
    - family: Work Sans Thin
      fonts:
        - asset: assets/fonts/work-sans.thin.otf
